    <script type="text/javascript">

        function previousUser() {
            var id = selectUser(0);
        }

        function nextUser() {
            var id = selectUser(1);
        }

        function selectUser(number) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api/select/user/by/SelectUser");
            var data = {
                fstName: "",
                secName: "",
                patronymic: "",
                gender: "",
                dateBirthday: "",
                info: "",
            };
            xhr.setRequestHeader("Content-type", "application/json");
            var params = {"id" : number};
            xhr.send(JSON.stringify(params));

            xhr.onload = (e) => {
                obj = JSON.parse(e.target.response, data);
                if (obj === null) {
                    alert("Вы достигли начала");
                } else {
                    document.getElementById("fstName").innerHTML = obj.fstName;
                    document.getElementById("secName").innerHTML = obj.secName;
                    document.getElementById("patronymic").innerHTML = obj.patronymic;
                    document.getElementById("gender").innerHTML = obj.gender;
                    document.getElementById("dateBirthday").innerHTML = obj.dateBirthday;
                    document.getElementById("info").innerHTML = obj.info;
                }
            };
        }
    </script>
</head>

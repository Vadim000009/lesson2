<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Пользователи</title>
    <script type="text/javascript">

        function previousUser() {
            var id = selectUser(0);
        }
        function nextUser() {
            var id = selectUser(1);
        }
        function selectUser(number) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "api/create/new/user");
            var data = {
                fstName: "",
                secName: "",
                patronymic: "",
                gender: "",
                info: "",
            };
            var obj = JSON.parse(xhr.getResponseHeader("Content-type", "application/json"));
            document.getElementById("frsName").innerHTML;
            document.getElementById("secName").innerHTML;
            document.getElementById("patronymic").innerHTML;
            document.getElementById("gender").innerHTML;
            document.getElementById("info").innerHTML;
        }
    </script>
</head>
<body>
    <h2>Пользователи</h2>
    <table border="1">
        <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Пол</th>
                <th>Информация</th>
            </tr>
            <tr>
                <form onsubmit="selectUser(number)">
                <td><output name="fstName"></output></td>
                <td><output name="secName"></output></td>
                <td><output name="patronymic"></output></td>
                <td><output name="gender"></output></td>
                <td><output name="info"></output></td>
                </form>
            </tr>
        </table>
    <form onsubmit="previousUser()"></form><input id="next" type="submit" value="Предыдущий"></form>
    <form onsubmit="nextUser()"><input id="previous" type="submit" value="Следующий"></form>
</body>
</html>

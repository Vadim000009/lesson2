<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset="utf-8"/>
    <title>Пользователи</title>
    <script type="text/javascript">

        function previousUser() {
            var id = selectUser(0);
        }

        function nextUser() {
            var id = selectUser(1);
        }

        function selectUser(number) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api/select/user/by/SelectUser");
            // var data = {
            //     fstName: "",
            //     secName: "",
            //     patronymic: "",
            //     gender: "",
            //     info: "",
            // };
            xhr.setRequestHeader("Content-type", "application/json");
            var params = {"id" : number};
            xhr.send(JSON.stringify(params));
            xhr.onload = (e) => {
                var obj = JSON.parse(e.target.response);
                // alert("Получен ответ" + e.target.response);
            // var obj = JSON.parse(xhr.getResponseHeader("Content-type", "application/json"));
            obj.document.getElementById("frsName").innerHTML;
            obj.document.getElementById("secName").innerHTML;
            obj.document.getElementById("patronymic").innerHTML;
            obj.document.getElementById("gender").innerHTML;
            obj.document.getElementById("info").innerHTML;
            console.log(this.obj.toString());
            };
        }
    </script>
</head>
<body>
    <h2>Пользователи</h2>
    <table border="1">
        <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Пол</th>
                <th>Информация</th>
            </tr>
            <tr>
                <form onsubmit="selectUser(number)">
                <td><output name="fstName"></output></td>
                <td><output name="secName"></output></td>
                <td><output name="patronymic"></output></td>
                <td><output name="gender"></output></td>
                <td><output name="info"></output></td>
                </form>
            </tr>
        </table>
    <form onsubmit="previousUser()"><input id="next" type="submit" value="Предыдущий"></form>
    <form onsubmit="nextUser()"><input id="previous" type="submit" value="Следующий"></form>
</body>
</html>

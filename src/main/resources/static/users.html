<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset="utf-8"/>
    <title>Пользователи</title>
    <script type="text/javascript">

        function previousUser() {
            var id = selectUser(0);
        }

        function nextUser() {
            var id = selectUser(1);
        }

        function selectUser(number) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api/select/user/by/SelectUser");
             var data = {
                 fstName: "",
                 secName: "",
                 patronymic: "",
                 gender: "",
                 dateBirthday: "",
                 info: "",
            };
            xhr.setRequestHeader("Content-type", "application/json");
            var params = {"id" : number};
            xhr.send(JSON.stringify(params));

            xhr.onload = (e) => {
                //alert("Получен ответ" + e.target.response);
                obj = JSON.parse(e.target.response, data);
                document.getElementById("fstName").innerHTML = obj.fstName;
                document.getElementById("secName").innerHTML = obj.secName;
                document.getElementById("patronymic").innerHTML = obj.patronymic;
                document.getElementById("gender").innerHTML = obj.gender;
                document.getElementById("dateBirthday").innerHTML = obj.dateBirthday;
                document.getElementById("info").innerHTML = obj.info;
            };
        }
    </script>
</head>
<body>
    <h2>Пользователи</h2>
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Пол</th>
            <th>День рождения</th>
            <th>Информация</th>
        </tr>
        <tr>
            <td><output name="fstName" id="fstName"></output></td>
            <td><output name="secName" id="secName"></output></td>
            <td><output name="patronymic" id="patronymic"></output></td>
            <td><output name="gender" id="gender"></output></td>
            <td><output name="dateBirthday" id="dateBirthday"></output></td>
            <td><output name="info" id="info"></output></td>
            </tr>
        </table>
    <input id="next" type="submit" value="Предыдущий" onclick="previousUser()">
    <input id="previous" type="submit" value="Следующий" onclick="nextUser()">
</body>
</html>

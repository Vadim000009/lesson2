<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Пользователи</title>
    <script type="text/javascript">
        function selectUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "api/create/new/user");
            xhr.setRequestHeader("Content-type", "application/json");
            var data = {
                fstName: "",
                secName: "",
                patronymic: "",
                gender: "",
                info: "",
            };
            var obj = JSON.parse(xhr.getResponseHeader());
            document.getElementById("frsName").innerHTML;
            document.getElementById("secName").innerHTML;
            document.getElementById("patronymic").innerHTML;
            document.getElementById("gender").innerHTML;
            document.getElementById("info").innerHTML;
        }
    </script>
</head>
<body>
    <h2>Пользователи</h2>
    <table border="1">
        <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Пол</th>
                <th>Информация</th>
            </tr>
            <tr>
                <form onsubmit="selectUser()">
                <td><output name="fstName"></output></td>
                <td><output name="secName"></output></td>
                <td><output name="patronymic"></output></td>
                <td><output name="gender"></output></td>
                <td><output name="info"></output></td>
                </form>
            </tr>
        </table>
        <input id="next" type="submit" value="Следующий">
        <input id="previous" type="submit" value="Предыдущий">
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
</style>

<body>
    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>Name</th>
                <th>Middle name</th>
                <th>Second name</th>
                <th>Gender</th>
                <th>Info</th>
            </tr>
            <tr th:each ="users : ${users}">
                <td th:utext="${users.firstName}">...</td>
                <td th:utext="${users.secondName}">...</td>
                <td th:utext="${users.lastName}">...</td>
                <td th:utext="${users.gender}">...</td>
                <td th:utext="${users.info}">...</td>
            </tr>
        </table>
        <button type="submit" value="true">next</button>
        <button type="submit" value="false">previous</button>
</body>
</html>

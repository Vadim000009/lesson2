<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Пользователи</title>
    <script type="text/javascript">
        function createUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "api/create/new/user");
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onload = (e) => {
                alert("Получен ответ" + e.target.response)
            };

            var inputFromDB = document.createElement("input");
            inputFromDB.setAttribute("fstName", frsName);
            inputFromDB.setAttribute("secName", secName);
            inputFromDB.setAttribute("patronymic", patronymic);
            inputFromDB.setAttribute("gender", gender);
            inputFromDB.setAttribute("info", info);
            $('body').append(inputFromDB);
        }
    </script>
</head>
<body>
    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>Name</th>
                <th>Middle name</th>
                <th>Second name</th>
                <th>Gender</th>
                <th>Info</th>
            </tr>
            <tr>
                <td><input id="fstName" value=""></td>
                <td><input id="secName" value=""></td>
                <td><input id="patronymic" value=""></td>
                <td><input id="gender" value=""></td>
                <td><input id="info" value=""></td>
            </tr>
        </table>
        <button type="submit" value="true">next</button>
        <button type="submit" value="false">previous</button>
</body>
</html>

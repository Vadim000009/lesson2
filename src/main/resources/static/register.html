<!DOCTYPE HTML>
<html lang = "ru">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Регистрация</title>
    <script type="text/javascript">
        function createUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api/create/new/user");
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onload = (e) => {
                alert("Получен ответ" + e.target.response)
            };
            var user_name = document.getElementById("firstName").value;
            var user_numberPhone = document.getElementById("numberPhone").value;
            var params = {"name" : user_name, "numberPhone" : user_numberPhone};
            xhr.send(JSON.stringify(params));
        }
    </script>
</head>
<body>
    <h2>Регистрация</h2>

    <div id="regForm">
        <form onsubmit="createUser()">
            <input type="text" id="frstName" placeholder="Имя" />
            <input type="text" id="secName" placeholder="Фамилия" />
            <input type="text" id="patronymic" placeholder="Отчество" />
            <label>
                <select name="gender[]">
                    <option disabled>Ваш пол</option>
                    <option selected value="">не указан</option>
                    <option value="Male">Мужской</option>
                    <option value="Female">Женский</option>
                    <option value="Helicopter">AH-64 Apache</option>
                </select>
            </label>
            <input type="date" id="dateBirthday" placeholder="Дата рождения" />
            <input type="email" id="email" placeholder="Email" />
            <input type="number" id="tel" placeholder="номер телефона" />
            <input type="password" id="password" placeholder="Пароль" />
            <input type="password" id="passwordCheck" placeholder="Подтвердите пароль" />
            <input type="text" id="info" placeholder="Информация о себе" />
            <button type="submit">Отправить</button>
        </form>
    </div>

</body>
</html>
